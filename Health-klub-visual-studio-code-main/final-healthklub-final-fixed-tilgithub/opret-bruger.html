        <div class="sign-up-container2">

                <h1>Opret bruger</h1>
            </div>

        <div class="sign-up-container3">
            <div class="form2">


                <input type="text" class="input-field-sign" placeholder="Navn">
                <!-- input type="text" gør at elementet tillader at have en tekst inde i det felt, hvis man satte "number" i stedet for "text", ville den ikke kunne virke at sætte en tekst, da elementet vil have at brugeren skal skrive numrere i stedet for text. -->

                <!-- Det samme gælder her, hvis man ikke sætter et @, vil denne element ikke kunne virke -->
                <input type="email" class="input-field-sign" placeholder="Email">

                <input type="password" class="input-field-sign" placeholder="Kode">

                <input type="tel" class="input-field-sign" placeholder="Tlf nummer">


                <!-- Dette er koden til kommentar feltet -->
            

                
            </div>

        
        </div>

            </div>
        </div>

    <!-- Her slutter mobil formatten -->
    </div>

    <div class="wholecontainerforthedesktopverison">
        <div class="kontakt-boks-work222">
            <img src="opret-bruger-billeder/velkommen-til-standard.png" alt="">

            <div class="desk-opret">

                <input type="text" class="input-field-work" placeholder="Navn">
                <!-- input type="text" gør at elementet tillader at have en tekst inde i det felt, hvis man satte "number" i stedet for "text", ville den ikke kunne virke at sætte en tekst, da elementet vil have at brugeren skal skrive numrere i stedet for text. -->

                <!-- Det samme gælder her, hvis man ikke sætter et @, vil denne element ikke kunne virke -->
                <input type="email" class="input-field-work" placeholder="Email">

                <!-- Her skal man sætte numre, i stedet for tekst -->
                <input type="password" class="input-field-work" placeholder="Kode">

                <input type="number" class="input-field-work" placeholder="Tlf nummer">

                <!-- Dette er koden til kommentar feltet -->
                <input type="text" class="input-field-work" placeholder="Adresse">

                <div class="buttonsforsignup">
                    <a href="forsiden.html"><button type="button" class="btn-work">Tilbage</button></a>
                    <button type="button" class="btn-work2">Næste</button>
                </div>
